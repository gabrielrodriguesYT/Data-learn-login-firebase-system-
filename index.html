<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Learn - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .content {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        p {
            font-size: 18px;
        }

        .logout {
            margin-top: 20px;
            text-align: center;
        }

        .logout button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bem-vindo ao Data Learn!</h1>
    </div>
    
    <div class="content">
        <p>Aqui você pode aprender sobre segurança da informação e muito mais!</p>
        <p>faça seu login!.</p>
    </div>

    <div class="logout">
        <button id="logoutButton">Login</button>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
